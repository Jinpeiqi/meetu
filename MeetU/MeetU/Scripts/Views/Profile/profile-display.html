<div class="profile-subpage-wrapper" ng-controller="ProfileDisplayController as profileDisplayController">
    <subpage-nav hassubmit='false'></subpage-nav>
    <loading-circle size="'loading-circle-lg'" ng-hide="profileDisplayController.hasLoaded"></loading-circle>
    <div class="col-sm-4 col-xs-12 profile-abstract-wrapper" ng-show="profileDisplayController.hasLoaded">
        <hr />
        <div class="profile-abstract-left col-xs-5">
            <div class="profile-image"></div>
        </div>
        <div class="profile-abstract-right col-xs-7">
            <div class="profile-name">{{profileDisplayController.userData.nickName}}</div>
            <div class="profile-gender-age">{{profileDisplayController.userData.age}} + {{profileDisplayController.userData.gender}}</div>
            <div class="profile-brief">{{profileDisplayController.userData.brief}}</div>
        </div>
        <div class="profile-abstract-follow-information col-xs-12">
            <div class="profile-follower"></div>
            <div class="profile-following"></div>
            <div class="profile-follow-button"></div>
        </div>
    </div>
    <div class="col-sm-8 col-xs-12 profile-content-wrapper" ng-show="profileDisplayController.hasLoaded">
        <div class="profile-paticipation">他参与的MeetUp</div>
        <div class="profile-meetups">他发起的MeetUp</div>
    </div>
</div>
