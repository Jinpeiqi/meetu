<div ng-controller="MeetupCreateController">
    <div class="meetup-subpage-title">Create a Meetup</div>
    <hr />
    <div class="form-vertical meetup-create-form">
        <div class="meetup-subpage-validation"></div>
        <div class="form-group meetup-form-group">
            <label for="meetup-create-title" class="control-label col-md-2 meetup-create-form-label">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input" id="meetup-create-title" placeholder="Party, BBQ, Hiking..." />
            </div>
        </div>
        <div class="form-group meetup-form-group">
            <label for="meetup-create-description" class="control-label col-md-2 meetup-create-form-label">Description</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input" id="meetup-create-description" placeholder="Make it attractive!" />
            </div>
        </div>

        <div class="form-group meetup-form-group">
            <label for="meetup-create-date" class="control-label col-md-2 meetup-create-form-label">Date</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input" id="meetup-create-date" />
            </div>
        </div>

        <div class="form-group meetup-form-group">
            <label for="meetup-create-time" class="control-label col-md-2 meetup-create-form-label">Time</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input" id="meetup-create-time" />
            </div>
        </div>

        <div class="form-group meetup-form-group">
            <label for="meetup-create-where" class="control-label col-md-2 meetup-create-form-label">Where</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input" id="meetup-create-where" />
            </div>
        </div>

        <div class="form-group meetup-form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="CREATE" class="btn btn-default meetup-create-submit-button"/>
            </div>
        </div>

        <div class="form-group meetup-form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" back>BACK</button>
            </div>
        </div>
    </div>
</div>
