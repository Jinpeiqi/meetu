<div class="row meetup-entry">
    <div class="row meetup-entry-brief">
        <div class="col-xs-2 meetup-entry-when">
            <div class="entry-when-wrapper">
                <span class="meetup-when-time">{{vm.meetup.when.time}}</span>
                <span class="meetup-when-meridiem {{vm.meetup.colorMeridiem}}">{{vm.meetup.when.meridiem}}</span>
                <br />
                <span class="meetup-when-date">
                    {{vm.meetup.when.date}}<span class="meetup-when-datePostFix">{{vm.meetup.when.datePostFix}}</span>
                </span>
                <span class="meetup-when-month">{{vm.meetup.when.month}}</span>
            </div>
        </div>
        <div class="col-md-8 col-sm-7 col-xs-7 meetup-entry-title">
            <span class="meetup-title">{{vm.meetup.title}}</span><br/>
            <span class="meetup-launch-txt">Launched by </span>
            <span class="meetup-launch-value">@{{vm.meetup.sponsorNickName}}</span>
        </div>
        <div class="col-md-2 col-sm-3 col-xs-3 meetup-entry-status">
            <div class="meetup-join-wrapper {{vm.meetup.colorBackClass}}">
                <span class="meetup-join-button {{vm.meetup.colorTxtClass}}">
                    {{vm.meetup.status}}                     
                </span>
                <span class="meetup-join-value {{vm.meetup.colorTxtClass}}" ng-hide="vm.meetup.when.expired">
                    {{vm.joins.joinedNumber}}
                </span>
            </div>
        </div>
    </div>
    <div class="row meetup-entry-detail">

    </div>
</div>
